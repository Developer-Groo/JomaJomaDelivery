<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Store</title>
</head>
<body>
<h1>Create New Store</h1>
<form action="/stores/new" method="post">
    <label for="category">Category:</label><br>
    <select id="category" name="category" required>
        <option value="">--Select Category--</option>
        <option value="KOREAN">한식</option>
        <option value="CHINESE">중식</option>
        <option value="JAPANESE">일식</option>
        <option value="PIZZA">피자</option>
        <option value="FAST_FOOD">패스트푸트</option>
        <option value="CAFE">카페/디저트</option>
    </select><br><br>

    <label for="name">Store Name:</label><br>
    <input type="text" id="name" name="name" required placeholder="Enter store name"><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" placeholder="Enter store description"></textarea><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required placeholder="Enter store address"><br><br>

    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Enter phone number"><br><br>

    <label for="imgPath">Image Path:</label><br>
    <input type="text" id="imgPath" name="imgPath" placeholder="Enter image path"><br><br>

    <label for="openTime">Open Time:</label><br>
    <input type="time" id="openTime" name="openTime"><br><br>

    <label for="closeTime">Close Time:</label><br>
    <input type="time" id="closeTime" name="closeTime"><br><br>

    <label for="minOrderPrice">Minimum Order Price:</label><br>
    <input type="number" id="minOrderPrice" name="minOrderPrice" placeholder="Enter minimum order price"><br><br>

    <label for="deliveryPrice">Delivery Price:</label><br>
    <input type="number" id="deliveryPrice" name="deliveryPrice" placeholder="Enter delivery price"><br><br>

    <button type="submit">Create Store</button>
</form>
</body>
</html>
