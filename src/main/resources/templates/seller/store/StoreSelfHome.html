<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self - Store Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .section h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .section a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(45deg, #a8e063, #56ab2f);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .section a:hover {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .footer a {
            text-decoration: none;
            color: #555;
            font-size: 1em;
            text-align: center;
        }

        .footer a:hover {
            color: #000;
        }

        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
        .storeName {
            color: #ffc107;
            font-weight: bold;
        }
        .welcome {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
<div class="header">
    Store Management - <span class="storeName" id="storeName" th:text="${storeName}">[Store Name]</span>
</div>
<div class="welcome">
    <span id="ownerName" th:text="${sellerName}">[seller Name]</span> 사장님 안녕하세요!
</div>

<div class="container">

    <div class="section">
        <h2>Settlement Amount</h2>
        <p class="highlight">₩ 434,500</p>
        <a href="#">Settle</a>
    </div>
</div>
<!-- Menu Management Section -->
<div class="container">
    <div class="section">
        <h2>메뉴 관리</h2>
        <a href="#">Show/Hide Items</a>
        <a th:href="@{/stores/{storeId}/menus(storeId=${storeId})}">메뉴 수정/생성</a>
    </div>
</div>

<!-- Store Management Section -->
<div class="container">
    <div class="section">
        <h2>Store Settings</h2>
        <a href="#">Review Management</a>
        <a th:href="@{/stores/update/{storeId}(storeId=${storeId})}">가게 정보 수정</a>
        <a href="/stores/seller">전체 가게 목록</a>
    </div>
</div>

<div class="footer">
    <a href="#">Home</a>
    <a href="#">Order</a>
    <a href="#">Self</a>
</div>

</body>
</html>
