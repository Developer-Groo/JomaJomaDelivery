<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self - Store Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
        }

        .container {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .section a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .section a:hover {
            background-color: #0056b3;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .footer a {
            text-decoration: none;
            color: #555;
            font-size: 1em;
            text-align: center;
        }

        .footer a:hover {
            color: #000;
        }

        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">
    Store Management - <span class="highlight" id="storeName">[Store Name]</span>
</div>

<div class="container">

    <div class="section">
        <h2>Settlement Amount</h2>
        <p class="highlight">₩ 434,500</p>
        <a href="#">Settle</a>
    </div>
</div>
<!-- Menu Management Section -->
<div class="section">
    <h2>메뉴 관리</h2>
    <a href="#">Show/Hide Items</a>
    <a th:href="@{/stores/{storeId}/menus(storeId=${storeId})}">메뉴 수정/생성</a>
</div>

<!-- Store Management Section -->
<div class="section">
    <h2>Store Settings</h2>
    <a href="#">Review Management</a>
    <a href="#">Edit Store Info</a>
    <a href="#">Add Store</a>
</div>


<div class="footer">
    <a href="#">Home</a>
    <a href="#">Order</a>
    <a href="#">Self</a>
</div>

<script>
    // Example JavaScript to dynamically set store name
    document.getElementById('storeName').textContent = 'Sample Store';
</script>
</body>
</html>
