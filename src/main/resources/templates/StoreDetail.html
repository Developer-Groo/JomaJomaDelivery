<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store and Menu View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .store-header .info {
            flex: 1;
        }

        .store-header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .store-header p {
            margin: 5px 0;
            color: #555;
            font-size: 0.9em;
        }

        .store-header .rating {
            font-size: 1.5em;
            color: #FFD700;
            display: flex;
            align-items: center;
        }

        .store-header .rating span {
            margin-left: 5px;
            font-size: 1.2em;
            color: #333;
        }

        .store-info {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .store-info span {
            display: inline-block;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .menu-list {
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .menu-item .details {
            flex: 1;
        }

        .menu-item .details h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .menu-item .details p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }

        .menu-item .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Store Header -->
    <div class="store-header">
        <div class="info">
            <h1 th:text="${store.name}">Store Name</h1>
            <p th:text="${store.description}">Store Description</p>
            <div class="store-info">
                <span>배달팁: 무료</span>
                <span>최소주문: <span th:text="${store.minOrderPrice} + '원'">12,000원</span></span>
            </div>
        </div>
        <div class="rating">
            ⭐
            <span th:text="${store.rating}">4.7</span>
        </div>
    </div>

    <!-- Menu List -->
    <div class="menu-list">
        <div th:each="menu : ${store.menus}" class="menu-item">
            <img th:src="${menu.imgPath}" alt="Menu Image" />
            <div class="details">
                <h3 th:text="${menu.name}">Menu Name</h3>
                <p th:text="${menu.description}">Menu Description</p>
                <p th:text="'리뷰 ' + ${menu.reviewCount} + '개'">리뷰 329개</p>
            </div>
            <div class="price" th:text="${menu.price} + '원'">18,000원</div>
        </div>
    </div>
</div>
</body>
</html>
