<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #343a40;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #dee2e6;
    }

    th {
      background-color: #343a40;
      color: #ffffff;
    }

    td img {
      max-width: 100px;
      border-radius: 5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    .pagination span {
      font-size: 16px;
      margin: 0 10px;
      color: #495057;
    }

    .stars {
      color: #ffc107;
      font-size: 18px;
    }

    .no-rating {
      color: #6c757d;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>Reviews</h1>

<table>
  <thead>
  <tr>
    <th>Review ID</th>
    <th>User ID</th>
    <th>Contents</th>
    <th>Rating</th>
    <th>Image</th>
    <th>Created At</th>
  </tr>
  </thead>
  <tbody>
  <!-- 리뷰 데이터 반복 -->
  <tr th:each="review : ${reviews.content}">
    <td th:text="${review.reviewId}"></td>
    <td th:text="${review.userId}"></td>
    <td th:text="${review.contents}"></td>
    <td>
      <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="stars">★</span>
    </td>
    <td>
      <img th:if="${review.imgPath != null}" th:src="${review.imgPath}" alt="Review Image">
      <span th:if="${review.imgPath == null}" class="no-rating">No Image</span>
    </td>
    <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
  </tr>
  </tbody>
</table>
